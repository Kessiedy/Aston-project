# Application
spring.application.name=notification-service-test
server.port=0

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9093
kafka.topic.user-events=test-user-events

# Kafka Consumer Test Properties
spring.kafka.consumer.group-id=test-notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Test Mail Configuration (GreenMail)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false

# Logging
logging.level.com.example.notificationservice=DEBUG
logging.level.org.springframework.kafka=WARN